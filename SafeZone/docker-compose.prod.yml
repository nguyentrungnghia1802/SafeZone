services:
  # Nginx Web Server - Production
  nginx:
    image: ${DOCKER_USERNAME}/safezone-nginx:${VERSION:-latest}
    container_name: safezone-prod-nginx
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    environment:
      - NGINX_HOST=${APP_DOMAIN:-localhost}
    volumes:
      - laravel-public:/var/www/public:ro
    depends_on:
      - laravel
    networks:
      - safezone-prod-network
    restart: unless-stopped
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=nginx"

  # PHP-FPM Backend - Production
  laravel:
    image: ${DOCKER_USERNAME}/safezone-laravel:${VERSION:-latest}
    container_name: safezone-prod-laravel
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      node-server:
        condition: service_started
    environment:
      APP_NAME: ${APP_NAME:-SafeZone}
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-SafeZone}
      DB_USERNAME: ${DB_USERNAME:-safezone}
      DB_PASSWORD: ${DB_PASSWORD}
      
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      
      MAPTILER_KEY: ${MAPTILER_KEY}
      NODE_SERVER_URL: http://node-server:6001
      NODE_SERVER_KEY: ${NODE_SERVER_KEY}
      WINDY_API_KEY: ${WINDY_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      SMS_ENABLED: ${SMS_ENABLED:-false}
      VONAGE_KEY: ${VONAGE_KEY}
      VONAGE_SECRET: ${VONAGE_SECRET}
      VONAGE_SMS_FROM: ${VONAGE_SMS_FROM}
    volumes:
      - laravel-public:/var/www/public
      - laravel-storage:/var/www/storage
    networks:
      - safezone-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=laravel"

  # Laravel Queue Worker - Production
  laravel-queue:
    image: ${DOCKER_USERNAME}/safezone-laravel:${VERSION:-latest}
    container_name: safezone-prod-queue
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --verbose
    depends_on:
      - laravel
      - redis
      - mysql
    environment:
      APP_NAME: ${APP_NAME:-SafeZone}
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-SafeZone}
      DB_USERNAME: ${DB_USERNAME:-safezone}
      DB_PASSWORD: ${DB_PASSWORD}
      
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
    networks:
      - safezone-prod-network
    restart: unless-stopped
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=queue-worker"

  # Node.js Real-time Server - Production
  node-server:
    image: ${DOCKER_USERNAME}/safezone-node:${VERSION:-latest}
    container_name: safezone-prod-node
    ports:
      - "${NODE_PORT:-7001}:6001"
    environment:
      PORT: 6001
      CORS_ORIGIN: ${APP_URL}
      NODE_ENV: production
    networks:
      - safezone-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=node-server"

  # MySQL Database - Production
  mysql:
    image: mysql:8
    container_name: safezone-prod-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-SafeZone}
      MYSQL_USER: ${DB_USERNAME:-safezone}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    volumes:
      - safezone_prod_mysql_data:/var/lib/mysql
      - ./database/backups:/backups
    networks:
      - safezone-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=mysql"

  # Redis Cache / Queue - Production
  redis:
    image: redis:7-alpine
    container_name: safezone-prod-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-safezone_redis_pass} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - safezone_prod_redis_data:/data
    networks:
      - safezone-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.service=redis"

volumes:
  safezone_prod_mysql_data:
    driver: local
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.volume=mysql-data"
  
  safezone_prod_redis_data:
    driver: local
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.volume=redis-data"
  
  laravel-public:
    driver: local
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.volume=laravel-public"
  
  laravel-storage:
    driver: local
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.volume=laravel-storage"

networks:
  safezone-prod-network:
    driver: bridge
    name: safezone-prod-network
    labels:
      - "com.safezone.environment=production"
      - "com.safezone.network=main"
